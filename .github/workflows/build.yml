name: Build Rust Bridge

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      id: setup-java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build Release
      working-directory: ./rust-bridge
      env:
        JAVA_HOME: ${{ steps.setup-java.outputs.path }}
        MACOSX_DEPLOYMENT_TARGET: "10.15"
      run: cargo build --release

    - name: Upload Artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: rust-bridge-windows
        path: rust-bridge/target/release/rust_bridge.dll

    - name: Upload Artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: rust-bridge-linux
        path: rust-bridge/target/release/librust_bridge.so

    - name: Upload Artifact (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: rust-bridge-macos
        path: rust-bridge/target/release/librust_bridge.dylib
