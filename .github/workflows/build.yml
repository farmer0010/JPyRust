name: Build Rust Bridge

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      id: setup-java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 1. Common Environment Setup (Explicit Linking)
    - name: Configure Common Environment
      shell: bash
      run: |
        echo "JAVA_HOME=${{ steps.setup-java.outputs.path }}" >> $GITHUB_ENV
        echo "PYO3_PYTHON=${{ steps.setup-python.outputs.python-path }}" >> $GITHUB_ENV

    # 2. OS-Specific Handling
    
    # Linux: Install python3-dev
    - name: Install Dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev

    # Windows: Setup MSVC
    # 2026-01-16 Fix: Resolving link.exe conflict by removing Git from PATH
    - name: Setup MSVC (Windows)
      if: matrix.os == 'windows-latest'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Remove Git from PATH (Windows)
      if: matrix.os == 'windows-latest'
      shell: powershell
      run: |
        $path = [Environment]::GetEnvironmentVariable("Path", "Machine") + ";" + [Environment]::GetEnvironmentVariable("Path", "User")
        $newPath = ($path.Split(';') | Where-Object { $_ -notlike "*\Git\*" -and $_ -ne "" }) -join ";"
        [Environment]::SetEnvironmentVariable("Path", $newPath, "Process")
        echo "Cleaned PATH for Windows Build:"
        echo $env:Path

    # Rust Setup
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    # 3. Log Debugging & Build Prep
    - name: Debug Environment
      shell: bash
      run: |
        echo "=== Environment Variables ==="
        env
        echo "=== File System (Recursive) ==="
        ls -R
        
        # macOS Explicit JAVA_HOME injection check (User requirement)
        if [ "${{ matrix.os }}" == "macos-latest" ]; then
            echo "Injecting MacOS specific JAVA_HOME..."
            export JAVA_HOME=$(/usr/libexec/java_home)
            echo "JAVA_HOME is now: $JAVA_HOME"
        fi

    # 4. Dependency Isolation & Build
    - name: Build Release
      working-directory: ./rust-bridge
      shell: bash
      run: |
        # Re-export variables just in case shell isolation dropped them, though GITHUB_ENV handles it.
        # macOS specific export as requested
        if [ "${{ matrix.os }}" == "macos-latest" ]; then
             export JAVA_HOME=$(/usr/libexec/java_home)
        fi
        
        echo "Building in $(pwd)..."
        cargo build --release

    - name: Upload Artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: rust-bridge-windows
        path: rust-bridge/target/release/rust_bridge.dll

    - name: Upload Artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: rust-bridge-linux
        path: rust-bridge/target/release/librust_bridge.so

    - name: Upload Artifact (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: rust-bridge-macos
        path: rust-bridge/target/release/librust_bridge.dylib
